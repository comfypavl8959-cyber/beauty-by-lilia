<header>
  <div class="container nav" role="navigation" aria-label="Головна навігація">
    <a class="brand" href="index.html" aria-label="На початок">
      <svg viewBox="0 0 64 64" aria-hidden="true"><circle cx="32" cy="32" r="30" fill="#f4e3ee"/><path d="M14 36c8 2 15-7 21-15 6-8 14-8 15 1 1 9-7 22-18 26-11 4-18-2-18-12z" fill="#d87fb0"/></svg>
      <span>Beauty by Lilia</span>

    <nav class="menu" id="menu">
      <a href="index.html">Головна</a>
      <a href="services.html">Послуги</a>
      <a href="about.html">Про мене</a>

      <a href="contacts.html">Контакти</a>
      <a class="cta" href="booking.html">Запис</a>
    </nav>
    <button class="hamb" id="hamb" aria-label="Меню" aria-controls="menu" aria-expanded="false">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18M3 12h18M3 18h18"/></svg>
    </button>
  </div>
</header>

<main id="main">

  <section><div class="container">
    <h1>Галерея</h1><p class="sub">Кілька моментів атмосфери та результатів (можна замінити на реальні фото).</p>
    <div class="gallery">
      <img src="gallery/g1.jpg" alt="Догляд" data-lightbox>
      <img src="gallery/g2.jpg" alt="Результат до/після" data-lightbox>
      <img src="gallery/g3.jpg" alt="Атмосфера" data-lightbox>
    </div>
  </div></section>
  <div id="lightbox" class="lightbox"><img alt=""></div>

</main>

<footer>
  <div class="container">© 2025 Beauty by Lilia • Created by Liliia Klius</div>
</footer>
<button id="top" aria-label="До гори">↑</button>
<script>
  const hamb = document.getElementById('hamb');
  const menu = document.getElementById('menu');
  if(hamb && menu){ hamb.addEventListener('click', ()=>{
    const open = menu.classList.toggle('open');
    hamb.setAttribute('aria-expanded', String(open));
  }); }
  document.getElementById('top').addEventListener('click', ()=> window.scrollTo({top:0, behavior:'smooth'}));
  const lb = document.getElementById('lightbox');
  if(lb){
    lb.addEventListener('click', (e)=>{ if(e.target===lb) lb.classList.remove('open'); });
    document.querySelectorAll('[data-lightbox]').forEach(el=>{
      el.addEventListener('click', ()=>{ lb.querySelector('img').src = el.src; lb.classList.add('open'); });
    });
  }
</script>

</body></html>
